<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pay-per-Use Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Demo Pay-per-Use con Open Payments</h1>
  
  <form id="payment-form">
    <label>Monto (MXN):</label>
    <input type="number" step="0.01" name="amount" required>
    
    <label>Payee (Wallet Address URL):</label>
    <input type="text" name="payee" placeholder="https://sandbox.wallet/alice/" required>
    
    <button type="submit">Pagar</button>
  </form>

  <div id="result"></div>
  <div id="status"></div>

  <script src="app.js"></script>
</body>
</html>
